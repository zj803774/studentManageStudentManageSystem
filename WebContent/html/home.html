<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSM学生管理系统</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- basic styles -->
    <link href="../plugin/bootstrap/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../plugin/bootstrap/assets/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../plugin/bootstrap/assets/css/ace.min.css" />
    <link rel="stylesheet" href="../plugin/bootstrap/assets/css/ace-rtl.min.css" />
    <link rel="stylesheet" href="../plugin/bootstrap/assets/css/ace-skins.min.css" />
    <script src='../plugin/bootstrap/assets/js/jquery-2.0.3.min.js'></script>
    <script src="../plugin/bootstrap/assets/js/bootstrap.min.js"></script>
    <script src="../plugin/bootstrap/assets/js/typeahead-bs2.min.js"></script>
    <script src="../plugin/bootstrap/assets/js/ace.min.js"></script>
    <script src="../plugin/bootstrap/assets/js/ace-extra.min.js"></script>
    <script src="../plugin/bootstrap/assets/js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="../plugin/bootstrap/assets/js/jquery.ui.touch-punch.min.js"></script>
    <script src="../plugin/bootstrap/assets/js/jquery.slimscroll.min.js"></script>
    <script src="../plugin/bootstrap/assets/js/jquery.easy-pie-chart.min.js"></script>
    <script src="../plugin/bootstrap/assets/js/jquery.sparkline.min.js"></script>
    <script src="../plugin/bootstrap/assets/js/flot/jquery.flot.min.js"></script>
    <script src="../plugin/bootstrap/assets/js/flot/jquery.flot.pie.min.js"></script>
    <script src="../plugin/bootstrap/assets/js/flot/jquery.flot.resize.min.js"></script>
    <script src="../plugin/bootstrap/assets/js/ace-elements.min.js"></script>
    <!--加载自己的js文件-->
    <script src="../js/home.js"></script>
    <link href="../css/home.css" rel="stylesheet" />
</head>
<body>
    <!--主页的头包含了系统名称，用户信息，消息提醒-->
    <div class="navbar navbar-default" id="navbar">
        <script type="text/javascript">
            try{ace.settings.check('navbar' , 'fixed')}catch(e){}
        </script>
        <div class="navbar-container" id="navbar-container">
            <!--左边-->
            <div class="navbar-header pull-left">
                <a href="#" class="navbar-brand">
                    <small>
                        <i class="icon-leaf"></i>
                        SSM学生管理系统
                    </small>
                </a>
            </div>
            <!--右边-->
            <div class="navbar-header pull-right" role="navigation">
                <!--头上的导航栏-->
                <ul class="nav ace-nav">
                    <!--消息提示-->
                    <li class="green">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <i class="icon-envelope icon-animated-vertical"></i>
                            <span class="badge badge-success">1</span>
                        </a>

                        <ul class="pull-right dropdown-navbar dropdown-menu dropdown-caret dropdown-close">
                            <li class="dropdown-header">
                                <i class="icon-envelope-alt"></i>
                                1条消息
                            </li>

                            <li>
                                <a href="#">
                                    <img src="../plugin/bootstrap/assets/avatars/avatar.png" class="msg-photo" alt="Alex's Avatar" />
                                    <span class="msg-body">
											<span class="msg-title">
												<span class="blue">Alex:</span>
												不知道写啥 ...
											</span>

											<span class="msg-time">
												<i class="icon-time"></i>
												<span>1分钟以前</span>
											</span>
										</span>
                                </a>
                            </li>
                            <li>
                                <a href="inbox.html">
                                    查看所有消息
                                    <i class="icon-arrow-right"></i>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <!--用户信息-->
                    <li class="light-blue">
                        <a data-toggle="dropdown" href="#" class="dropdown-toggle">
                            <img class="nav-user-photo" src="../plugin/bootstrap/assets/avatars/user.jpg" alt="Jason's Photo" />
                            <span class="user-info">
									<small>欢迎光临,</small>
									Jason
								</span>

                            <i class="icon-caret-down"></i>
                        </a>

                        <ul class="user-menu pull-right dropdown-menu dropdown-yellow dropdown-caret dropdown-close">
                            <li>
                                <a href="#">
                                    <i class="icon-cog"></i>
                                    设置
                                </a>
                            </li>

                            <li>
                                <a href="#">
                                    <i class="icon-user"></i>
                                    个人资料
                                </a>
                            </li>

                            <li class="divider"></li>

                            <li>
                                <a href="#">
                                    <i class="icon-off"></i>
                                    退出
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--主页的内容-->
    <div class="main-container" id="main-container">
        <script type="text/javascript">
            try{ace.settings.check('main-container' , 'fixed')}catch(e){}
        </script>
        <div class="main-container-inner">
            <a class="menu-toggler" id="menu-toggler" href="#">
                <span class="menu-text"></span>
            </a>
            <!--内容的左边-->
            <div class="sidebar" id="sidebar">
                <script type="text/javascript">
                    try{ace.settings.check('sidebar' , 'fixed')}catch(e){}
                </script>
                <div class="sidebar-shortcuts" id="sidebar-shortcuts">
                    <div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
                        <button class="btn btn-success">
                            <i class="icon-signal"></i>
                        </button>

                        <button class="btn btn-info">
                            <i class="icon-pencil"></i>
                        </button>

                        <button class="btn btn-warning">
                            <i class="icon-group"></i>
                        </button>

                        <button class="btn btn-danger">
                            <i class="icon-cogs"></i>
                        </button>
                    </div>

                    <div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
                        <span class="btn btn-success"></span>

                        <span class="btn btn-info"></span>

                        <span class="btn btn-warning"></span>

                        <span class="btn btn-danger"></span>
                    </div>
                </div>
                <!--导航栏-->
                <ul class="nav nav-list">
                    <li class="active">
                        <a href="#" class="dropdown-toggle">
                            <i class="icon-desktop"></i>
                            <span class="menu-text"> 管理</span>
                            <b class="arrow icon-angle-down"></b>
                        </a>
                        <ul class="submenu">
                            <li>
                                <a   data-url="/Classes/index">
                                    <i class="icon-double-angle-right"></i>
                                    班级管理
                                </a>
                            </li>
                            <li>
                                <a  data-url="/Student/index">
                                    <i class="icon-double-angle-right"></i>
                                    学生管理
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <div class="sidebar-collapse" id="sidebar-collapse">
                    <i class="icon-double-angle-left" data-icon1="icon-double-angle-left" data-icon2="icon-double-angle-right"></i>
                </div>
                <script type="text/javascript">
                    try{ace.settings.check('sidebar' , 'collapsed')}catch(e){}
                </script>
            </div>
            <!--内容的左边-->
            <div class="main-content">
                <!--面包屑导航-->
                <div class="breadcrumbs" id="breadcrumbs">
                    <script type="text/javascript">
                        try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
                    </script>
                    <ul class="breadcrumb">
                        <li>
                            <i class="icon-home home-icon"></i>
                            <a href="#">首页</a>
                        </li>
                        <li class="active">学生管理</li>
                    </ul>
                </div>
                <!--页面内容-->
                <div class="page-content">
                    <iframe src="/StudentManageSystem/Classes/index"></iframe>
                </div>
            </div>
            <!--右边工具条-->
            <div class="ace-settings-container" id="ace-settings-container">
                <div class="btn btn-app btn-xs btn-warning ace-settings-btn" id="ace-settings-btn">
                    <i class="icon-cog bigger-150"></i>
                </div>

                <div class="ace-settings-box" id="ace-settings-box">
                    <div>
                        <div class="pull-left">
                            <select id="skin-colorpicker" class="hide">
                                <option data-skin="default" value="#438EB9">#438EB9</option>
                                <option data-skin="skin-1" value="#222A2D">#222A2D</option>
                                <option data-skin="skin-2" value="#C6487E">#C6487E</option>
                                <option data-skin="skin-3" value="#D0D0D0">#D0D0D0</option>
                            </select>
                        </div>
                        <span>&nbsp; 选择皮肤</span>
                    </div>

                    <div>
                        <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-navbar" />
                        <label class="lbl" for="ace-settings-navbar"> 固定导航条</label>
                    </div>

                    <div>
                        <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-sidebar" />
                        <label class="lbl" for="ace-settings-sidebar"> 固定滑动条</label>
                    </div>

                    <div>
                        <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-breadcrumbs" />
                        <label class="lbl" for="ace-settings-breadcrumbs">固定面包屑</label>
                    </div>

                    <div>
                        <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-rtl" />
                        <label class="lbl" for="ace-settings-rtl">切换到左边</label>
                    </div>

                    <div>
                        <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-add-container" />
                        <label class="lbl" for="ace-settings-add-container">
                            切换窄屏
                            <b></b>
                        </label>
                    </div>
                </div>
            </div>

        </div>
        <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
            <i class="icon-double-angle-up icon-only bigger-110"></i>
        </a>
    </div>
</body>
</html>
